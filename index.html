<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site Title</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #bannerVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="banner">
    <video autoplay muted loop id="bannerVideo" data-src="video.mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>A Comparison Of Imitation Learning Algorithms for Bimanual Manipulation</h1>
    </div>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var video = document.getElementById('bannerVideo');
      var videoSrc = video.getAttribute('data-src');
      if (videoSrc) {
        video.src = videoSrc;
      }
    });
  </script>
</body>
</html>
